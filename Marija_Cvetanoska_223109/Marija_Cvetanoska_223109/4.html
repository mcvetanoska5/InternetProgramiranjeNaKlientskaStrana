<!DOCTYPE html>
<html ln="en">
    <head>
        <meta charset="UTF-8">
        <title>Zadaca4</title>
    </head>
    <body>
        <p>Vnesi tezina vo kilogrami</p>
        <input id="tezina" type="text">
        <p>Vnesi visina vo cm</p>
        <input id="visina" type="text">
        <label for="BMI">BMI</label>
        <input type="text" name="bmi" id="bmi">
        <input type="button" onclick="Calculate()" value="Calculate">
    </body>
</html>
<script>
    function Calculate()
    {
        var BMI;
        var tezina = document.getElementById('tezina').value;
        var visina = document.getElementById('visina').value;
        tezina = Math.abs(tezina);
        visina = Math.abs(visina);
        var visinaVoMetri=visina/100;
        BMI = tezina / Math.pow(visinaVoMetri, 2);
        BMI = BMI.toFixed(2);
        document.getElementById('bmi').value = BMI;
        alert(BMI)
    }
</script>
