<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>About Me</title>
</head>
<body>
    <h1>About Me</h1>
    <ul>
        <li>Name: <span id="name"></span>
        <li>Index: <span id="index"></span>
        <li>Hometown: <span id="hometown"></span>
    </ul>
    <script>
        document.body.style.fontFamily="Arial";
        document.getElementById("name").innerHTML="Marija";
        document.getElementById("index").innerHTML="223109";
        document.getElementById("hometown").innerHTML="Struga";
        [...document.getElementsByTagName("li")].forEach(e => e.style.backgroundColor="red")
    </script>
</body>
</html>
