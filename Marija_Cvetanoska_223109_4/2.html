<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zadaca2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        var prikazi = () => {
            var items = $("#items").val().split(',').map(element=>element.trim());
            var isCheckBox = $("#option").val() === 'Checkbox';
            var rezultat = $("#rezultat");
            if(isCheckBox)
            {
                let html = '';
                items.map(item => html+=`<input type="checkbox">${item}</input>`);
                rezultat.html(html);
            }
            else
            {
                let html = '';
                items.map(item => html+=`<input name="name" type="radio">${item}</input>`);
                rezultat.html(html);
            }
        }
    </script>
</head>
<body>
<div>
    <label for="items">Items: </label>
    <input type="text" id="items"/>
    </br>
    <select id="option">
        <option>Radio button</option>
        <option>Checkbox</option>
    </select>
    <button onclick="prikazi()">Прикажи</button>
</div>
<form id="rezultat">
</form>
</body>
</html>
