<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
 <head>
    <title>Zadaca1</title>
 <script>
    function presmetaj() {
      var a = parseFloat(document.getElementById('a').value);
      var b = parseFloat(document.getElementById('b').value);
      var oper = document.querySelector('input[name="oper"]:checked').id;
      var rezultat;
      switch (oper) {
        case 'plus':
          rezultat = a + b;
          break;
        case 'minus':
          rezultat = a - b;
          break;
        case 'mnoz':
          rezultat = a * b;
          break;
        case 'del':
          rezultat = a / b;
          break;
        case 'sin':
          rezultat = Math.sin(a);
          break;
        case 'cos':
          rezultat = Math.cos(a);
          break;
        case 'tg':
          rezultat = Math.tan(a);
          break;
        case 'cel':
          rezultat = Math.floor(a);
          break;
        case 'stepen':
          rezultat = Math.pow(a, b);
          break;
        case 'koren':
          rezultat = Math.sqrt(a);
          break;
        default:
          rezultat = 'Изберете операција';
      }
      document.getElementById('rezultat').innerText = rezultat;
    }
 </script>
 </head>
 <body>
 <h1>Калкулатор</h1>
 <div>
 <div style="text-align:left; float:left">
 <p>а <input id="a" style="width:15px"/>
 b <input id="b" style="width:15px"/></p>
 <p>
 <input id="plus" type="radio" name="oper" checked>a+b
 <input id="minus" type="radio" name="oper">a-b
 <input id="mnoz" type="radio" name="oper" >a*b
 <input id="del" type="radio" name="oper" >a/b
 <br>
 <input id="sin" type="radio" name="oper">sin(a)
 <input id="cos" type="radio" name="oper">cos(a)
 <input id="tg" type="radio" name="oper">tg(a)
 <br>
 <input id="cel" type="radio" name="oper">[a]
 <input id="stepen" type="radio" name="oper">a<sup>b</sup>
 <input id="koren" type="radio" name="oper">&radic;<span style="text-decoration:
overline">a</span>
 </p>
 <button onclick="presmetaj()">Пресметај</button>
 <p id="rezultat"></p>
 </div>
 </div>
 <br/>
 </body>
</html>
